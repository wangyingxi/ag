<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>hello world</title>
		<script src="js/jq.js"></script>
		<script type="text/javascript">
		var duration = 500;
		var timeout = 2000;
			$(document).ready(function() {
				$('#step1').fadeIn(duration);
			});

			function step1click() {
				$('#step1').hide();
				$('#step2').show();
				setTimeout(step2click, timeout);
			}

			function step2click() {
				$('#step2').fadeOut(duration);
				$('#step3').fadeIn(duration);
			}
		</script>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			.bgblock {
				background-attachment: fixed;
				background-position: center center;
				background-repeat: no-repeat;
				background-size: contain;
				display: none;
				height: 100%;
				position: absolute;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="step1" class="bgblock" style="background-image:url(img/01.jpg)" onclick="step1click()">
			<div style="background:url(img/tap.png);width:96px;height:96px;position: absolute;left:50%;top:50%;margin-left:-48px;margin-top:80px;"></div>
		</div>
		<div id="step2" class="bgblock" style="background-image:url(img/02.jpg)"></div>
		<div id="step3" class="bgblock" style="background-image:url(img/03.jpg)"></div>
	</body>
</html>
